<!DOCTYPE HTML>
<html>
<body>
<style>
#block1 {
width:500px;
height:150px;
border: 1px solid black;
background-color:white;
}
#block2 {
position:relative;
width:50px;
height:50px;
background-color:red;
margin-top:50px;
}
</style>
<script>
function func()
{
var i = 0;
b2 = document.getElementById("block2");
setInterval(function()
    {
       if ( i < 450)
       {
           b2.style.marginLeft = i + "px";
           i++;
       } else
       {
           setInterval(function()
           {
               if( i>=1)
               {
                   b2.style.marginLeft = i + "px";
                   i--;
               }
               else
               {
                   clearInterval();
               }
           },1)
       }
    },1);
}
           
         
</script >


<div id="block1" onclick = "func()">
    <div id = "block2"></div>
    </div>
</body>
</html>
