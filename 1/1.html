<!DOCTYPE HTML>
 <html>
 <head>
    <script>
    $(document).ready(function(){
            $("#block1").click(function(){
                $("#block2").animate({ left: "+=450"}, "slow")
                            .animate({left: "-=450"}, "slow")
             return false;
             });
             });
    </script>
    <style>
#block1 {
    width:500px;
    height:150px;
    border: 1px solid black;
    background-color:white;
        }
#block2 {
    position:relative;
    width:50px;
    height:50px;
    background-color:red;
    margin-top:50px;
        }
    </style>
</head>
<body>
    <div id="block1">
        <div id= "block2"></div>
    </div>
</body>
</html>
